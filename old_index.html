<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Cross-zero</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const SYMBOL_X = "X";
      const SYMBOL_O = "O";

      const computeWinner = (cells) => {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
            return [a, b, c];
          }
        }
      };

      const useGameState = () => {
        const [cells, setCells] = React.useState(
          Array.from({ length: 9 }, () => null)
        );
        const [currentStep, setCurrentStep] = React.useState(SYMBOL_O);
        const [winnerSequence, setWinnerSequence] = React.useState();

        const handleCellClick = (index) => {
          if (cells[index] || winnerSequence) {
            return;
          }
          const cellsCopy = cells.slice();
          cellsCopy[index] = currentStep;
          const winner = computeWinner(cellsCopy);

          setCells(cellsCopy);
          setCurrentStep(currentStep === SYMBOL_O ? SYMBOL_X : SYMBOL_O);
          setWinnerSequence(winner);
        };

        const handleResetClick = () => {
          setCells(Array.from({ length: 9 }, () => null));
          setWinnerSequence(undefined);
          setCurrentStep(SYMBOL_O);
        };

        const winnerSymbol = winnerSequence
          ? cells[winnerSequence[0]]
          : undefined;

        const isDraw =
          !winnerSequence && cells.filter((val) => val).length === 9;

        return {
          cells,
          currentStep,
          winnerSequence,
          handleCellClick,
          handleResetClick,
          winnerSymbol,
          isDraw,
        };
      };

      function App() {
        const {
          cells,
          currentStep,
          winnerSequence,
          handleCellClick,
          handleResetClick,
          winnerSymbol,
          isDraw,
        } = React.useGameState();

        return (
          <div className="game">
            <GameInfo
              winnerSymbol={winnerSymbol}
              isDraw={isDraw}
              currentStep={currentStep}
            />
            <div className="game-field">
              {cells.map((symbol, index) => {
                const isWinner = winnerSequence?.includes(index);
                return (
                  <GameCell
                    key={index}
                    symbol={symbol}
                    isWinner={isWinner}
                    onClick={() => handleCellClick(index)}
                  />
                );
              })}
            </div>
            <button className="reset" onClick={handleResetClick}>
              Сбросить
            </button>
          </div>
        );
      }

      const GameCell = ({ isWinner, index, symbol, onClick }) => {
        return (
          <button
            key={index}
            className={`cell ${isWinner ? "cell--win" : ""}`}
            onClick={onClick}
          >
            {symbol ? <GameSymbol symbol={symbol} /> : null}
          </button>
        );
      };

      const GameInfo = ({ winnerSymbol, isDraw, currentStep }) => {
        if (isDraw) {
          return <div className="game-info">Ничья</div>;
        }

        if (winnerSymbol) {
          return (
            <div className="game-info">
              Победитель: <GameSymbol symbol={winnerSymbol} />
            </div>
          );
        }

        return (
          <div className="game-info">
            Ход: <GameSymbol symbol={currentStep} />
          </div>
        );
      };

      const GameSymbol = ({ symbol }) => {
        const getSymbolClassName = (symbol) => {
          if (symbol === SYMBOL_O) return "symbol--o";
          if (symbol === SYMBOL_X) return "symbol--x";
        };
        return (
          <span className={`symbol ${getSymbolClassName(symbol)}`}>
            {symbol}
          </span>
        );
      };

      // Root render
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
